name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run code formatting check
        run: pnpm run prettier

  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Use variables
        run: |
          touch .env
          echo LAUNCHDARKLY_NODE_SDK=${{ vars.LAUNCHDARKLY_NODE_SDK }} >> .env
          echo "setting LAUNCHDARKLY_NODE_SDK variable"
        env:
          LAUNCHDARKLY_NODE_SDK: ${{ vars.LAUNCHDARKLY_NODE_SDK }}
      - name: Run lint check
        run: pnpm run build

